            ## How to use Kajero?

            We using ***Kajero*** to handle our lesson and quiz.
            Kajero is a Javascript library allow us changing content on-the-fly.
            You can edit it with browser and pass up via ***Slack*** when done.

            ### a. Edit page
            When you want to edit page, you can found a ***pencil*** icon on upper-right page.

            > ![Edit page](https://github.com/imkven/javascript-bootcamp/raw/master/lessons/Lesson%200%20-%20Before%20we%20start/img/edit.png)

            ### b. Back to preview mode
            Arrr... edit page is not readable. You can back to preview mode by clicking ***newspaper*** icon on upper-right page.

            > ![Preview page](https://github.com/imkven/javascript-bootcamp/raw/master/lessons/Lesson%200%20-%20Before%20we%20start/img/preview.png)

            ### c. Save as Gist
            After finish your quiz, you can save your work to Gist and paste ***URL*** to ***Slack***.

            1. Click 'Save' icon. (Icon only append when you done some change on page.)
            > ![Save page](https://github.com/imkven/javascript-bootcamp/raw/master/lessons/Lesson%200%20-%20Before%20we%20start/img/save.png)

            2. Click 'Export as Gist', copy the unique URL and paste to ***Slack***.
            > ![Save as Gist](https://github.com/imkven/javascript-bootcamp/raw/master/lessons/Lesson%200%20-%20Before%20we%20start/img/save-gist.png)

            ### d. Runable code

            Kajero has very handy function to allow us create simple runnable code.

            > ![Runnable code](https://github.com/imkven/javascript-bootcamp/raw/master/lessons/Lesson%200%20-%20Before%20we%20start/img/runnable-code.png)

            - When you click on 'code block' icon, you will see new block append and you can
            write runnable code inside that block.

            - You can test run your code by clicking 'play' icon.
