            ## Introduction

            In past lesson, we learned some basic programming skill with Kajero,
            but it not good enough because Kajero can not handle [HTML DOM][ref-1].
            JavaScript needs DOM to access and change all the elements of an HTML document.

            Therefore, in this lesson, we will focus on guiding you on:

            - Make your hand dirty to create few HTML elements.
            - Beautify your HTML element with Bootstrap CSS.
            - Manipulate DOM with Javascript.

            In the end of lesson, we will challenge you to build a JavaScript Drum Kit.
            It is not hard to build when you know manipulate DOM with JavaScript.
